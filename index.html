<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | itzArt</title>
</head>
<body>
    <div class="container">

        <div class="switch_mode">
            <button id="switch">Light | Dark</button>
        </div>

        <div class="resultDisplay">
            <p id="result"></p>
        </div>

        <div class="middle_line"></div>

        <div class="buttons">
            <div class="first line">
                <button id="clear"><span>C</span></button>
                <button id="left_parentesis" class="operators">(</button>
                <button id="right_parentesis" class="operators">)</button>
                <button id="division" class="operators">/</button>
            </div>
            <div class="second line">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="multiplication" class="operators">x</button>
            </div>
            <div class="third line">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="minus" class="operators">-</button>
            </div>
            <div class="fourth line">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="sum" class="operators">+</button>
            </div>
            <div class="fifth line">
                <button id="surprise" class="operators">Hi!</button>
                <button id="zero" class="numbers">0</button>
                <button id="comma" class="numbers">,</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
